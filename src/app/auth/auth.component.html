<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>       
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"> 
            <h1>Login</h1>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Enter email" name="email" ngModel #email="ngModel"  email required />
                <div *ngIf="email.errors &&(email.touched || email.dirty)" class="aler alert-danger">
                      Invalid Email pattern
                  </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" ngModel name="password" required minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]='!authForm.valid'>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
